<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل الأنماط الفنية للعملات الرقمية</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>محلل الأنماط الفنية للعملات الرقمية</h1>
            <div class="filters-container">
                <div class="timeframe-filter">
                    <select id="timeframeSelect">
                        <option value="1d">يومي</option>
                        <option value="1h">ساعة</option>
                        <option value="3h">3 ساعات</option>
                        <option value="4h">4 ساعات</option>
                    </select>
                </div>
                <div class="pattern-filter">
                    <select id="patternSelect">
                        <option value="all">جميع الأنماط</option>
                        <option value="double-bottom">القاع الثنائي</option>
                        <option value="triple-top">القمة الثلاثية</option>
                        <option value="triple-bottom">القاع الثلاثي</option>
                        <option value="head-shoulders">الرأس والكتفين</option>
                        <option value="inv-head-shoulders">الرأس والكتفين المقلوب</option>
                        <!-- باقي الأنماط -->
                    </select>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="بحث عن عملة...">
                </div>
            </div>
        </header>

        <main id="cryptoGrid" class="crypto-grid">
            <!-- البطاقات ستضاف ديناميكياً -->
        </main>

        <!-- نافذة التفاصيل -->
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <div class="pattern-details">
                    <h2 id="modalTitle"></h2>
                    <div id="modalChart"></div>
                    <div class="pattern-info">
                        <div class="targets">
                            <h3>الأهداف السعرية:</h3>
                            <p id="target1"></p>
                            <p id="target2"></p>
                        </div>
                        <div class="confirmation">
                            <h3>حالة النموذج:</h3>
                            <p id="patternStatus"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
