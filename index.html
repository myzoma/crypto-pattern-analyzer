<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل الأنماط الفنية للعملات الرقمية</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="warning" style="background: #ffeb3b; padding: 10px; margin: 10px; display: none;">
    <p>جاري محاولة الاتصال بالخادم...</p>
</div>

    <div class="app-container">
        <header>
            <h1>محلل الأنماط الفنية للعملات الرقمية</h1>
            <div class="filters-container">
                <div class="timeframe-filter">
                    <select id="timeframeSelect">
                        <option value="1d">يومي</option>
                        <option value="1h">ساعة</option>
                        <option value="3h">3 ساعات</option>
                        <option value="4h">4 ساعات</option>
                    </select>
                </div>
                <div class="pattern-filter">
                    <select id="patternSelect">
                        <option value="all">جميع الأنماط</option>
                        <option value="doubleBottom">القاع الثنائي</option>
                        <!-- باقي الخيارات -->
                    </select>
                </div>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="بحث عن عملة...">
                </div>
            </div>
        </header>
        <main id="cryptoGrid" class="crypto-grid">
            <!-- البطاقات ستضاف ديناميكياً -->
        </main>
        <div id="detailsModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <!-- محتوى النافذة المنبثقة -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
